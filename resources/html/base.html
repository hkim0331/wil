<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to WIL</title>

    <!-- styles -->
    {% style """/assets/bulma/css/bulma.min.css" %}
    {% style """/assets/material-icons/css/material-icons.min.css" %}
    {% style """/css/screen.css" %}

  </head>
  <body>
      <!-- navbar -->
      <nav class="navbar is-info">
          <div class="container">
              <div class="navbar-brand">
                  <a class="navbar-item" href="/" style="font-weight:bold;">WIL</a>
                  <span class="navbar-burger burger" data-target="nav-menu">
                      <span></span>
                      <span></span>
                      <span></span>
                  </span>
              </div>
              <div id="nav-menu" class="navbar-menu">
                  <div class="navbar-start">
                    <a href="https://l22.melt.kyutech.ac.jp" class="navbar-item{% ifequal page "about.html" %} is-active{%endifequal%}">L22</a>
                    <a href="https://py99.melt.kyutech.ac.jp" class="navbar-item{% ifequal page "about.html" %} is-active{%endifequal%}">Py99</a>                    
                    <a href="https://qa.melt.kyutech.ac.jp" class="navbar-item{% ifequal page "about.html" %} is-active{%endifequal%}">QA</a>
                    <a href="/logout" class="navbar-item{% ifequal page "logout.html" %} is-active{%endifequal%}">Logout</a>
                  </div>
              </div>
          </div>
      </nav>

      <section class="section">
          <div class="container">
              {% block content %}
              {% endblock %}
          <hr>
          programmed by hkimura
          </div>
      </section>

    <!-- scripts -->
    <script type="text/javascript">
      (function() {
        var burger = document.querySelector('.burger');
        var nav = document.querySelector('#'+burger.dataset.target);
        burger.addEventListener('click', function(){
          burger.classList.toggle('is-active');
          nav.classList.toggle('is-active');
        });
      })();
    </script>
    {% block page-scripts %}
    {% endblock %}

  </body>
  <script type="text/javascript">
    function ok() {return window.confirm('OK?');}
  </script>
</html>
